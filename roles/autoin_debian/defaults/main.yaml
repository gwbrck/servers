---
# Workspace where preseed, late_command, and ISO artifacts are created.
autoin_debian_iso_workdir: "{{ lookup('env', 'DEBIAN_WORKDIR') | default(lookup('env', 'HOME') ~ '/Downloads/artifacts/debian-auto-install', true) }}"

# Host path of the pristine Debian ISO and source URL for the current stable DVD (amd64).
autoin_debian_iso_source_path: "{{ lookup('env', 'DEBIAN_BASE_ISO') | default(lookup('env', 'HOME') ~ '/Downloads/debian-dvd.iso', true) }}"
autoin_debian_iso_version: "13.2.0"
autoin_debian_iso_url: "https://cdimage.debian.org/debian-cd/current/amd64/iso-dvd/debian-{{ autoin_debian_iso_version }}-amd64-DVD-1.iso"

# Container image and configuration used to build the customized ISO.
autoin_debian_iso_container_image: "debian:bookworm-slim"
autoin_debian_iso_container_platform: "linux/amd64"

# System identity and locale.
autoin_debian_hostname: "homeserverI"
autoin_debian_timezone: "Europe/Berlin"
autoin_debian_locale: "de_DE.UTF-8"
autoin_debian_keyboard: "de"
autoin_debian_country: "DE"

# Host identity and root access data.
autoin_debian_root_password_hash: "{{ sops.mydefaults.password_hashed }}"
autoin_debian_root_authorized_keys:
  - "{{ sops.mydefaults.public_ssh_key }}"

# Admin account provisioned via late_command.
autoin_debian_admin_user: "{{ sops.mydefaults.username }}"
autoin_debian_admin_password_hash: "{{ sops.mydefaults.password_hashed }}"
autoin_debian_admin_ssh_public_key: "{{ sops.mydefaults.public_ssh_key }}"

autoin_debian_raid_mountpoint: "/srv"
