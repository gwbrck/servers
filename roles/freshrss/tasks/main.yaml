---
- name: Ensure FreshRSS directories exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  become: true
  loop:
    - path: "{{ freshrss_compose_dir }}"
      owner: root
      group: root
      mode: "0750"
    - path: "{{ freshrss_data_dir }}"
      owner: root
      group: www-data
      mode: "0770"
    - path: "{{ freshrss_extensions_dir }}"
      owner: root
      group: www-data
      mode: "0750"

- name: Clone xExtension-Readable into extensions directory
  ansible.builtin.git:
    repo: "{{ freshrss_readable_extension_repo }}"
    dest: "{{ freshrss_extensions_dir }}/xExtension-Readable"
    version: "{{ freshrss_readable_extension_version }}"
    force: false

- name: Deploy FreshRSS Docker Compose file
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ freshrss_compose_dir }}/{{ freshrss_compose_file }}"
    owner: root
    group: root
    mode: "0644"

- name: Pull images
  community.docker.docker_compose_v2_pull:
    project_src: "{{ freshrss_compose_dir }}"

- name: Create and start services
  community.docker.docker_compose_v2:
    project_src: "{{ freshrss_compose_dir }}"
  register: freshrss_output

- name: Show results
  ansible.builtin.debug:
    var: freshrss_output
    verbosity: 1
